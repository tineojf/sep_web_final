<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora IMC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1>Calculadora √çndice de Masa Corporal</h1>

    <div>
      <section>
        <div class="mb-3">
          <label for="InputText" class="form-label">Nombre completo</label>
          <input
            type="email"
            class="form-control"
            id="InputText"
            aria-describedby="emailHelp"
            placeholder="Ingresa tu nombre"
          />
        </div>

        <div class="mb-3">
          <label for="InputText2" class="form-label">Apellidos completo</label>
          <input
            type="email"
            class="form-control"
            id="InputText2"
            aria-describedby="emailHelp"
            placeholder="Ingresa tu apellido"
          />
        </div>

        <div class="mb-3">
          <label for="InputDate" class="form-label">Fecha de nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="InputDate"
            aria-describedby="emailHelp"
          />
        </div>
      </section>
      <section></section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
